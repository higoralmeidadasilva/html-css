    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este vídeo esá hospedado no meu próprio servidor.</p>
    <video controls width="500" poster="Imagens/pexels-tim-durben-841369.jpg">
        <source src="midia/Skate_full.mp4"type="video/mp4">
        <source src="midia/Skate Full-1.webm" type="video/webm">

    </video>

    <h1>inserindo Vídeos do YouTube</h1>
    <p>Esse vídeo está hospedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BeAGegFI3o4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
